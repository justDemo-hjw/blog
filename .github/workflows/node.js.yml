# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: git config --global user.email "1301671498@qq.com"
    - run: git config --global user.name "justdemo-hjw"
    - run: npm install
    - name: deploy
      run: npm run build && cd public && git init && git add -A && git commit -m "deploy" && git push -f https://${{ secrets.TOKEN }}@github.com/justdemo-hjw/justdemo-hjw.github.io.git master:master